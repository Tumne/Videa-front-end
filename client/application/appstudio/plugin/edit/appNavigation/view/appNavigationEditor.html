<div class="app-navigation-container">
	<div class="row">
		<div class="col-md-12">
			<!--Selector goes here-->
			<!--Navigation Type Selector-->
			<div class="navigation-title">Navigation Type</div>
			<div class="navigation-type-selector-list">
				<form>
					<div ng-repeat="navigationTypeModel in vm.navigationTypeModels">
						<div class="navigation-type-selector">
							<div class="radio-selector">
								<input type="radio" ng-model="vm.selectedNavigationType" ng-value="navigationTypeModel" ng-change="vm.setSelectedNavigationType(navigationTypeModel)">
							</div>
							<plugin-component model="navigationTypeModel" purpose="vm.purpose.VIEW" options=""></plugin-component>
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
    <has-many-editor 
        model="vm.model"
        association-name="vm.sectionName"
        options="vm.options"
        save-event="" 
        empty-state="" 
        list-name="vm.name" 
    ></has-many-editor>
    <br/>
    <div class="navigation-title">Secondary Menu</div>
    <plugin-component
				model="vm.model.getSecondaryMenu()"
				purpose="vm.purpose.EDIT"
                options="vm.options"
                ng-if="vm.dataReady">
    </plugin-component>
