<div class="bundle-create">
<form name="newAppForm">
    <div class="row">
        <div class="form-group col-md-12">
            <div class="body-text app-name">Bundle Name</div>
            <input type="text" 
                   class="form-control app-name-input" 
                   id="app-title" 
                   placeholder="Name" 
                   ng-model="vm.fields[vm.nameFieldIndex].value" 
                   ng-change="vm._scope.model.setFieldValue(vm.fields[vm.nameFieldIndex].getName(), vm.fields[vm.nameFieldIndex].value)"
                   required/>
        </div>
        <div class="form-group col-md-12">
            <div class="body-text app-name">Add Version</div>
            <div class="version-list-component">
                <div class="version-choice" ng-repeat="v in vm.versions">
                    <div class="checkbox bundle-checkbox checkbox-primary">
                     <input type="checkbox" value="v.id" ng-checked="vm.isSelected(v.id)"/>
                     <label for="cableIncluded" ng-click="vm.selected(v.id)">
                       <div class="control-label-group body-text"> &nbsp; {{v.text}}</div>
                     </label>
                   </div>                      
                </div>
               
            </div>
        </div>
        <div class="col-md-12 text-center">
            <button class="btn btn-main bg-darkblue" ng-click="vm.create()" ng-disabled="vm.fields[vm.nameFieldIndex].value == undefined">CREATE</button>
        </div>
    </div>
</form>
</div>
