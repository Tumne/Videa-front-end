<div dw-loading="uploading" dw-loading-options="{active: false, text: 'Uploading'}" class="upload-modal">
    <form name="newBrandForm" ng-submit="vm.submit()">
        <div class="row">
            <div class="col-md-12 margin-center">
                <fieldset>
                    <div class="image-wrapper">
                        <img src="/images/placeholder.png" ng-if="!vm.form.image" class="max-width"/>
                        <img ngf-src="!vm.form.image[0].$error && vm.form.image[0]"  class="max-width">
                    </div>
                    <div class="body-text">Only PNG and JPG files.</div>
                    <button id="upload-icon" class="btn btn-secondary bg-greyblue"
                            ngf-select ng-model="vm.form.image"
                            ngf-change="onFileSelect($files)"
                            ngf-multiple="false"
                            accept="image/*">UPLOAD</button>
                </fieldset>
            </div>

            <div class="form-group col-md-12">
                <div class="body-text brand-name">Brand Name</div>
                <input type="text" class="form-control brand-name-input" id="newBrand-title" aria-describedby="basic-addon1" placeholder="Brand Title" enter-keypress="vm.submit()" ng-model="vm.form.brandName" required>
                <span class="red" ng-show="vm.errorMessage.length > 0">{{vm.errorMessage}}</span>
            </div>

            <div class="col-md-12 margin-center">
                <button type="submit" id="createBrand" class="btn btn-main bg-darkblue" ng-disabled="newBrandForm.$invalid">CREATE</button>
            </div>
        </div>
    </form>
</div>
