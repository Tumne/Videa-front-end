<div class="modal-header">
    <button type="button" class="close pull-right modal-close" 
    data-dismiss="modal" aria-label="Close" ng-click="vm.close()">
        <img src="/images/close-btn.svg">
    </button>
    <div class="pull-left modal-title">{{vm.modalOptions.headerText}}</div>
    <div class="clearfix"></div>
</div>
<div class="modal-body">
    <div ng-include src="vm.modalOptions.includeText"></div>
</div>
<div ng-class="{'modal-footer' : vm.modalOptions.showFooter}">
</div>
