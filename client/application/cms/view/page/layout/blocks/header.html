<!-- navbar header -->
<div class="navbar-header {{app.settings.navbarHeaderColor}}">
    <button class="pull-right visible-xs dk" ui-toggle-class="show" data-target=".navbar-collapse">
        <i class="fa fa-cog"></i>
    </button>
    <button class="pull-right visible-xs" ui-toggle-class="off-screen" data-target=".app-aside" ui-scroll="app">
        <i class="fa fa-align-justify"></i>
    </button>
    <!-- brand -->
    <a ui-sref="app.home" class="navbar-brand">
        <img src="/images/videa_hub_logo_white_small.png" alt="Videa" ng-hide="app.settings.asideFolded">
        <img src="/images/videa_hub_logo_white_small_compact.png" alt="videa" ng-show="app.settings.asideFolded">
    </a>
    <!-- / brand -->
</div>
<!-- / navbar header -->
<!-- navbar collapse -->
<div class="collapse pos-rlt navbar-collapse box-shadow {{app.settings.navbarCollapseColor}}" ng-controller="headerController">
    <!-- buttons -->
    <div class="nav navbar-nav hidden-xs">
        <a href class="btn no-shadow navbar-btn" ng-click="app.settings.asideFolded = !app.settings.asideFolded">
            <i class="fa {{app.settings.asideFolded ? 'fa-indent' : 'fa-dedent'}} fa-fw"></i>
        </a>
        <a href class="btn no-shadow navbar-btn" ui-toggle-class="show" target="#aside-user">
            <i class="icon-user fa-fw"></i>
        </a>
    </div>
    <!-- / buttons -->
    <!-- search form -->
    <!--<form class="navbar-form navbar-form-sm navbar-left shift" ui-shift="prependTo" target=".navbar-collapse" role="search" ng-controller="TypeaheadDemoCtrl">-->
    <!--<form class="navbar-form navbar-form-sm navbar-left shift" ui-shift="prependTo" target=".navbar-collapse" role="search">
        <div class="form-group">
            <div class="input-group">
                <input type="text" ng-model="selected" typeahead="state for state in states | filter:$viewValue | limitTo:8" class="form-control input-sm bg-light no-border rounded padder" placeholder="Search...">
                <span class="input-group-btn">
                    <button type="submit" class="btn btn-sm bg-light rounded"><i class="fa fa-search"></i></button>
                </span>
            </div>
        </div>
    </form>-->
    <!-- / search form -->
    <!-- nabar right -->
    <ul class="nav navbar-nav navbar-right">
        <li class="hidden-xs">
            <a ui-fullscreen></a>
        </li>

        <li uib-dropdown>
            <a class="clear" id="accountDropMenu" uib-dropdown-toggle aria-expanded="false">
                Account: {{activeAccount.name}}
                <span class="caret"></span>
            </a>
			<ul ng-if="accounts.length > 0" id="accountsList" class="w-xl animated fadeInUp" role="menu" uib-dropdown-menu aria-labelledby="accountDropMenu">
				<li ng-repeat="account in accounts">
					<a ng-click="changeAccount(account)">{{account.name}}</a>
				</li>
			</ul>
        </li>

        <li class="" uib-dropdown>
            <a href class="clear" id="userDropMenu" uib-dropdown-toggle>
                <span class="thumb-sm avatar pull-right m-t-n-sm m-b-n-sm m-l-sm">
                    <img src="/images/a0.jpg" alt="...">
                    <i class="on md b-white bottom"></i>
                </span>
                <span class="hidden-sm hidden-md bold">{{user.firstName | uppercase}} {{user.lastName | uppercase}}</span>
            </a>
            <!-- dropdown -->
            <ul uib-dropdown-menu class="animated fadeInUp w" aria-labelledby="userDropMenu">
                <li>
                    <a ui-sref="app.page.profile">Profile</a>
                </li>
                <li class="divider"></li>
                <li>
                    <a ui-sref="access.signout">Logout</a>
                </li>
            </ul>
            <!-- / dropdown -->
        </li>
    </ul>
    <!-- / navbar right -->
</div>
<!-- / navbar collapse -->
