
<div class="app ng-scope app-header-fixed app-aside-fixed"
     ng-class="{'app-header-fixed':app.settings.headerFixed, 'app-aside-fixed':app.settings.asideFixed, 'app-aside-folded':app.settings.asideFolded, 'app-aside-dock':app.settings.asideDock, 'container':app.settings.container}">
    <!-- navbar -->
    <div data-ng-include=" 'cms/view/page/layout/blocks/header.html' " class="app-header navbar">
    </div>
    <!-- / navbar -->

    <!-- menu -->
    <div data-ng-include=" 'cms/view/page/layout/blocks/aside.html' " class="app-aside hidden-xs {{app.settings.asideColor}}">
    </div>
    <!-- / menu -->

    <!-- content -->
    <div class="app-content">
        <div ui-butterbar></div>
        <a href class="off-screen-toggle hide" ui-toggle-class="off-screen" data-target=".app-aside"></a>
        <div class="app-content-body fade-in-up" data-ng-include=" 'cms/view/page/layout/blocks/appPage.html' "
             id="contentDiv"></div>

    </div>
    <!-- /content -->
</div>

<div class="app-footer wrapper">
    <span class="pull-right">{{app.version}} <a href ui-scroll="app" class="m-l-sm text-muted"><i
            class="fa fa-long-arrow-up"></i></a></span>
    &copy; 2015 Copyright Digiflare.

    <script>
        (function (i, s, o, g, r, a, m) {
            i['GoogleAnalyticsObject'] = r;
            i[r] = i[r] || function () {
                        (i[r].q = i[r].q || []).push(arguments)
                    }, i[r].l = 1 * new Date();
            a = s.createElement(o),
                    m = s.getElementsByTagName(o)[0];
            a.async = 1;
            a.src = g;
            m.parentNode.insertBefore(a, m)
        })(window, document, 'script', '//www.google-analytics.com/analytics.js', 'ga');

        ga('create', 'UA-71413601-1', 'auto');
        ga('send', 'pageview');

    </script>
</div>
