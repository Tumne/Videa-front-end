<div class="login-panel panel panel-default signInPanel">
    <div class="videa-logo"><img src="/images/signin-videa-logo.png"/></div>
    <div class="panel-body">
        <div name="signInForm" ng-submit="submit()">
            <form role="form">

                <span class="label label-danger" ng-show="signInForm.input.$error.required">Required!</span><br>
                <span class="label label-danger" ng-show="errorMessage">{{errorMessage}}</span><br>
                <fieldset>
                    <div class="form-group">
                        <label for="signinusername">Username</label>
                        <input class="form-control" id="signinusername" name="username" type="text"
                               autofocus
                               ng-model="username" required>
                    </div>
                    <div class="form-group">
                        <label for="signinpassword">Password</label>
                        <input class="form-control" id="signinpassword" name="password" type="password"
                               ng-model="password" required>
                    </div>
                    <div class="form-buttons">
                        <input type="submit" id="submit" class="btn btn-main bg-darkblue" value="SIGN IN"/>
                    </div>
                </fieldset>
            </form>
        </div>
    </div>
</div>
<div class="row signInLinks">
    <div class="col-md-6 text-right">
        <a class="forgotPassword" ui-sref="access.forgotPassword">Forgot Password?</a>
    </div>
    <div class="col-md-6 text-left">
        <a class="createAccount" ui-sref="access.signUp">Create an Account</a>
    </div>
</div>
