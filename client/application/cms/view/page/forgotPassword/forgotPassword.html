<div class="login-panel panel panel-default signInPanel">
    <div class="videa-logo"><img src="/images/signin-videa-logo.png"/></div>
    <div class="panel-body">
        <div>
            <h3>Password Recovery</h3>
        </div>
        <div name="forgotPasswordForm" ng-submit="submit()">
            <p>
                If you have forgotten your password, please enter the email associated with your account.
                We will send further instructions to that email.  If you have any questions, please contact our support team.
            </p>
            <form role="form">
                <fieldset>
                    <div class="form-group">
                    <label >Email address</label>
                        <input class="form-control" name="email" type="text" autofocus ng-model="email" required>
                    </div>
                    </p>
                    <div class="alert alert-danger" ng-show="errorMessage">
                        User not found for this email.
                    </div>
                    <div class="form-buttons">
                        <input type="submit" id="submit" class="btn btn-main bg-darkblue" value="Send" />
                    </div>
                </fieldset>
            </form>
        </div>
    </div>
</div>
