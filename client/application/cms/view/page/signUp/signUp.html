<div class="login-panel panel panel-default signInPanel">
    <div class="videa-logo"><img src="/images/signin-videa-logo.png"/></div>
    <div class="panel-body">
        <div >
            <h3 class="">Create Account</h3>
        </div>
        <div name="signUpForm" ng-submit="submit()">
            <form role="form">
                <span class="label label-danger" ng-if="signUpForm.input.$error.required">Required!<br></span>
                <span class="label label-danger" ng-if="errorMessage">{{errorMessage}}<br></span>
                <fieldset>
                    <div class="form-group">
                        <label >Company Name</label>
                        <input class="form-control" name="accountName" type="text" autofocus ng-model="account.name" required>
                    </div>
                    <div class="form-group">
                        <label >First Name</label>
                        <input class="form-control" name="firstName" type="text" autofocus ng-model="user.firstName" required>
                    </div>
                    <div class="form-group">
                        <label >Last Name</label>
                        <input class="form-control" name="lastName" type="text" autofocus ng-model="user.lastName" required>
                    </div>
                    <div class="form-group">
                        <label >Username</label>
                        <input class="form-control" name="username" type="text" autofocus ng-model="user.username" required>
                    </div>
                    <div class="form-group">
                        <label >Password</label>
                        <input class="form-control" name="password" type="password" ng-model="user.password" required>
                    </div>
                    <div ng-show="differentPasswords">
                        The passwords do not match.  Please try again.
                    </div>
                    <div class="form-group">
                        <label >Confirm Password</label>
                        <input class="form-control" name="password" type="password" ng-model="user.confirmPassword" required password-verify="password">
                    </div>
                    <div class="form-group">
                        <label >Email</label>
                        <input class="form-control" name="email" type="email" ng-model="user.email" required>
                    </div>

                    <div class="checkbox">
                        <label >
                            <input name="privacyPolicy" type="checkbox" ng-model="agreeTermsAndPrivacyPolicy" ng-change="updateTermsAndPolicy()" required>
                            I agree to Videa's <a ng-href="access.termsOfUse">Terms of Use</a> and <a ng-href="access.privacyPolicy">Privacy Policy</a>
                        </label>
                    </div>
                    <!-- Change this to a button or input when using this as a form -->
                    <div class="form-buttons">
                        <input type="submit" id="signUpSubmit" class="btn btn-main bg-darkblue" value="Sign Up" disabled/>
                    </div>
                </fieldset>
            </form>
        </div>
    </div>
</div>
