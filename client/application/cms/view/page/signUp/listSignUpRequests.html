<videa-content-header>
	<br/> <br/>
</videa-content-header>
<videa-content>
	<videa-content-list loadcontents="populateSignUpRequestsList()" contentlist="data"  expanded="quickEditExpanded" editcontent="quickEdiRequest" query="query" properties="requestProperties"
						sort ="sort" sort-handler="sortSignUpRequests()" asc="asc" total-items="totalItems" current-page="currentPage" items-per-page="itemsPerPage"
						page-change-handler="pageChanged()" hide-drop-menu="true" loading="loadingRequest" get-content="getRequest(obj)" content-to-edit="quickEdiRequest">
		<div ng-show="quickEditFormIsLoading" class="text-center"><i class="fa fa-refresh fa-spin fa-lg"></i>loading...</div>
		<sign-up-requests-state-directive content ="quickEdiRequest" expanded="{{quickEditExpanded}}" onupdate="onRequestUpdateState(requestId, state)"></sign-up-requests-state-directive>
	</videa-content-list>
</videa-content>
