<div class="modal-header">
  
    <button type="button" class="close" ng-click="cancel()"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
    <h4 class="modal-title" id="myModalLabel">Delete</h4>

</div>
<div class="modal-body">
    Are you sure do you want to delete this?
    {{quickEditNode}}
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-secondary-auto-width bg-orangeyellow" ng-click="cancel()">Cancel</button>
    <button type="button" class="btn btn-secondary-auto-width bg-red" ng-click="deleteCallback(quickEditNode.Id)">Delete</button>
</div>
