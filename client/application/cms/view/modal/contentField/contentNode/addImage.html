
<div class="modal-header">
	<h4 class="modal-title" id="myModalLabel">Add Image</h4>

</div>
<div class="modal-body">
	<button class="button" ngf-select ngf-change="onFileSelect($files)" ngf-multiple="true">Select Images</button>
	<div ngf-drop ng-model="files" class="drop-box"
		 ngf-drag-over-class="dragover" ngf-multiple="true" ngf-allow-dir="true"
		 ngf-accept="'image/*'" ngf-change="onFileSelect($files)">Drop Images files here</div>
	<div ngf-no-file-drop>File Drag/Drop is not supported for this browser</div>
</div>
<div class="modal-footer">
	<div class="btn-group" uib-dropdown>
		<button type="button" class="btn btn-inverse text-workflow">{{imageType.name}}</button>
		<button uib-dropdown-toggle type="button" class="btn btn-inverse text-workflow" aria-haspopup="true" aria-expanded="false" >
			<span class="caret"></span>
			<span class="sr-only">Split button!</span>
		</button>

		<ul uib-dropdown-menu role="menu">
			<li ng-repeat="imgType in imageTypes">
				<a class="text-workflow" ng-click="selectImageType(imgType)">{{imgType.name}}</a>
			</li>
		</ul>
	</div>

	<button class="btn btn-secondary-auto-width bg-darkmint" ng-click="ok()">{{completedUploads < fileUploads.length ? "Upload" : "Ok" }}</button>
	<button class="btn btn-secondary-auto-width bg-greyblue" ng-click="cancel()">Close</button>
</div>
<div class="panel panel-default">
	<!-- Default panel contents -->
	<div class="panel-heading">
		<strong>File Queue</strong>
	</div>
	<table class="table table-condensed table-striped">
		<tr ng-repeat="file in fileUploads">
			<th>{{file.file.name}}</th>
			<td>{{file.imageType.name}}</td>
			<td>
				<div class="progress">
					<div class="progress-bar" role="progressbar" aria-valuenow="{{file.progress}}" aria-valuemin="0" aria-valuemax="100" ng-style="{width : ( file.progress + '%' ) }">
						{{file.progress}}%
					</div>
				</div>
			</td>
		</tr>
	</table>
</div>
